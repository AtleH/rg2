<div id="rg2-manage-login">
  <form id="rg2-manager-login-form">
    <div>
      <label for="rg2-user-name">User name:</label>
      <input class="pushright" id="rg2-user-name" type="text">
    </div>
    <div>
      <label for="rg2-password">Password:</label>
      <input class="pushright" id="rg2-password" type="password">
    </div>
    <button id="btn-login">
      Log in
    </button>
  </form>
</div>
<div id="rg2-manage-create">
  <h3 class="no-top-margin">Create new event</h3>
  <div id="rg2-select-event-name">
    <label for="rg2-event-name" class="manage-label"> Event name:</label>
    <input class="pushright manage-input" id="rg2-event-name" type="text" autofocus>
    </input>
  </div>
  <div id="rg2-select-map-name">
    <label for="rg2-map-name" class="manage-label">Map name:</label>
    <input class="pushright manage-input" id="rg2-map-name" type="text">
    </input>
  </div>
  <div id="rg2-select-club-name">
    <label for="rg2-club-name" class="manage-label">Club name:</label>
    <input class="pushright manage-input" id="rg2-club-name" type="text">
    </input>
  </div>
  <div id="rg2-select-event-date">
    <label for="rg2-event-date" class="manage-label">Event date:</label>
    <input class="pushright manage-input" id="rg2-event-date" type="text">
    </input>
  </div>
  <div id="rg2-select-event-level">
    <label for="rg2-event-level" class="manage-label">Event level:</label>
    <select class="pushright manage-input" id="rg2-event-level"></select>
  </div>
  <div id="rg2-results-grouping">
    <input type='radio' id='course' name="radio" checked="checked"><label for="course">Group results by course</label>
    <input type='radio' id='class' name="radio"><label for="class">Group results by class</label>
  </div>
  <textarea id="rg2-event-comments"></textarea>
  <hr class="rg2-hr">
  <div id="rg2-select-map-file" class="manage-file-input-div">
    <label for="rg2-load-map-file" class="manage-file-label">Map file</label>
    <input type='file' accept='image/*' id='rg2-load-map-file' class="pushright manage-file-input" />
  </div>
  <div id="rg2-select-results-file" class="manage-file-input-div">
    <label for="rg2-load-results-file" class="manage-file-label">Results file</label>
    <input type='file' accept='.csv' id='rg2-load-results-file' class="pushright manage-file-input" />
  </div>
  <div id="rg2-select-course-file" class="manage-file-input-div">
    <label for="rg2-load-course-file" class="manage-file-label">Course file</label>
    <input type='file' accept='.xml' id='rg2-load-course-file' class="pushright manage-file-input" />
  </div>
  <div id="rg2-course-allocations"></div>
  <input type="checkbox" id="btn-move-map-and-controls">  
  <label for="btn-move-map-and-controls"> Move map and controls together (or right click-drag)</label>
</div>
<div id="rg2-manage-edit">
  <h3 class="no-top-margin">Edit existing event</h3> <select id="rg2-manager-event-select"></select>
  <button id="btn-edit-event">Edit selected event</button>
  <button id="btn-delete-event">Delete selected event</button>
</div>
<div id="rg2-manage-logout">
</div>
